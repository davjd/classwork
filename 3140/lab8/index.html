<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone number mask</title>

    <link rel="stylesheet" href="style.css">
    <script>
        function is_only_digits(s) {
            for (let i = s.length - 1; i >= 0; i--) {
                const d = s.charCodeAt(i);
                if (d < 48 || d > 57) return false
            }
            return true
        }

        function process_input(input) {
            if (!is_only_digits(input)) {
                document.getElementById("p_view").innerHTML = "Please type in only numbers.";
                return;
            }
            var output = "";
            for (i = 0; i < input.length; i++) {
                output += input[i];
                if (i < 7 && (i + 1) % 3 == 0) {
                    output += "-";
                }
            }
            document.getElementById("p_view").innerHTML = output;
        }
    </script>


</head>

<body>
    <div id="mid-body">
        <input id="main_input" type="text" onkeyup="process_input(this.value)" maxlength="10">
        <p id="p_view"></p>
    </div>
</body>

</html>
